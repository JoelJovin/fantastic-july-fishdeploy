<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/homepage/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>change password</title>
</head>

<body>
    <div class="container">
        <a href="../../../index.html"><img src="../../img/logo.jpg" alt=""></a>

        <div class="container-form" style="top:100px">

            <div class="x-mark">
                <a href="../../../index.html">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>

            <h2>Change password</h2>

            <form>
                <div>
                    <label class="label_field">New password</label>
                    <br>
                    <input class="input_field" type="password" id="newpsw" value="newpassword">
                    <i id="togglePassword" class="fa-solid fa-eye"></i>
                    <small></small>
                </div>

                <div>
                    <label class="label_field">Re-enter password</label>
                    <br>
                    <input class="input_field" type="password" id="reenterpsw" value="reenterpassword">
                </div>

                <div>

                    <a href="./login.html">
                        <button class="save_btn" type="submit">Save
                        </button>
                    </a>
    
                    <a href="./login.html">
                        <button class="cancel_btn">Cancel
                        </button>
                    </a>
    
                </div>
    
            </form>

        </div>

    </div>
    <script>
        document.querySelector("#togglePassword").addEventListener("click", showpsw);
    
        function showpsw() {
          if (document.querySelector("#password").type === "password") {
            document.querySelector("#password").type = "text";
          } else {
            document.querySelector("#password").type = "password";
          }
        }
        
    </script>
</body>

</html>
